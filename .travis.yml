cache:
  yarn: true
  directories:
    - $HOME/cache
    - $HOME/.m2
services:
  - mysql
  - postgresql
matrix:
  include:
    - env: OPENRASP_LANG=java SERVER=tomcat8
      language: java
      jdk: openjdk8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - bsd-mailx
before_script:
  - bash ./travis/$OPENRASP_LANG/before_script.sh
script:
  - travis_retry bash ./travis/$OPENRASP_LANG/script.sh

after_success:
  - bash ./travis/$OPENRASP_LANG/after_script.sh
  - bash <(curl -s https://codecov.io/bash) 